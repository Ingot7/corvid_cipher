<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corvid Cipher</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <header>
            <h1>Corvid Cipher</h1>
            <p class="subtitle">Speak in the tongue of the Crow</p>
        </header>

        <main>
            <section class="input-section">
                <textarea id="cipherInput" placeholder="Enter your message here..." spellcheck="false"></textarea>
                <div class="controls">
                    <button id="translateBtn" class="primary-btn">Translate</button>
                    <button id="clearBtn" class="secondary-btn">Clear</button>
                </div>
            </section>

            <section class="output-section" id="outputSection" aria-hidden="true">
                <div class="visualizer-container">
                    <canvas id="waveformCanvas"></canvas>
                    <div class="visualizer" id="visualizer">
                        <!-- Bird icons/spectrograms will appear here -->
                    </div>
                </div>

                <div class="playback-controls">
                    <button id="playBtn" class="icon-btn" aria-label="Play Cipher">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                            <path fill-rule="evenodd"
                                d="M4.5 5.653c0-1.426 1.529-2.33 2.779-1.643l11.54 6.348c1.295.712 1.295 2.573 0 3.285L7.28 19.991c-1.25.687-2.779-.217-2.779-1.643V5.653z"
                                clip-rule="evenodd" />
                        </svg>
                    </button>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                </div>
            </section>

            <section class="legend-section">
                <button id="toggleLegendBtn" class="text-btn">Show Cipher Key</button>
                <div class="legend-grid hidden" id="legendGrid">
                    <!-- Legend items generated by JS -->
                </div>
            </section>
        </main>

        <footer>
            <p>Audio data provided by <a href="https://xeno-canto.org/" target="_blank">xeno-canto</a></p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
