<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corvid Composer</title>
    <link rel="stylesheet" href="style.css"> <!-- Base styles -->
    <link rel="stylesheet" href="composer.css"> <!-- Composer specific styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>Corvid Composer</h1>
            <p>Create music with the calls of the wild.</p>
            <a href="index.html" class="nav-link">‚Üê Back to Cipher</a>
        </header>

        <div class="composer-controls">
            <button id="playBtn" class="control-btn" aria-label="Play">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                    <path fill-rule="evenodd"
                        d="M4.5 5.653c0-1.426 1.529-2.33 2.779-1.643l11.54 6.348c1.295.712 1.295 2.573 0 3.285L7.28 19.991c-1.25.687-2.779-.217-2.779-1.643V5.653z"
                        clip-rule="evenodd" />
                </svg>
            </button>
            <button id="stopBtn" class="control-btn" aria-label="Stop">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                    <path fill-rule="evenodd" d="M4.5 7.5a3 3 0 013-3h9a3 3 0 013 3v9a3 3 0 01-3 3h-9a3 3 0 01-3-3v-9z"
                        clip-rule="evenodd" />
                </svg>
            </button>
            <button id="clearBtn" class="control-btn">Clear</button>

            <div class="bpm-control">
                <label for="bpmInput">BPM:</label>
                <input type="number" id="bpmInput" value="120" min="60" max="200">
            </div>

            <select id="presetSelect" class="preset-select">
                <option value="">Load Preset...</option>
                <option value="basic">Basic Beat</option>
                <option value="syncopated">Syncopated</option>
                <option value="chaos">Corvid Chaos</option>
            </select>
        </div>

        <div class="live-performance-section">
            <h2>Live Performance</h2>

            <div class="performance-container">
                <div class="drum-machine-controls">
                    <h3>Backing Drums</h3>
                    <div class="control-group">
                        <button id="drumPlayBtn" class="control-btn">Start Drums</button>
                        <div class="slider-control">
                            <label for="drumVolume">Vol:</label>
                            <input type="range" id="drumVolume" min="0" max="1" step="0.1" value="0.5">
                        </div>
                    </div>
                </div>

                <div class="keyboard-visualizer">
                    <h3>Keyboard Mode</h3>
                    <p class="instruction-text">Row 1 (Q-P): Sounds | Row 2 (A-L): Pitch Scale</p>
                    <div class="keys-container" id="keysContainer">
                        <!-- Keys generated by JS -->
                    </div>
                </div>
            </div>
        </div>

        <div class="sequencer-grid" id="sequencerGrid">
            <!-- Grid generated by JS -->
        </div>

        <div class="status-bar">
            <span id="statusText">Ready</span>
        </div>
    </div>

    <script src="composer.js?v=4"></script>
</body>

</html>
